	    	<title>Starter Application for Dojo</title>
			<script>
				dojoConfig = {
					parseOnLoad : true,
					isDebug : true,
					async : true,
					built:false,
					selectorEngine:'css3',

    	<body style="display: none;">

				<span>Loading...</span>

		 			<h1 data-dojo-type="dojox.mobile.Heading" fixed="top">Starter Application for Dojo</h1>
		 			
					<ul id="feedList" dojoType="dojox.mobile.EdgeToEdgeList">

				</div>	
				
				<div data-dojo-type="dojox.mobile.ScrollableView"  id="aboutView">

					<div id="aboutTab">
					</div>
				</div>
				
				<div data-dojo-type="dojox.mobile.ScrollableView" id="FeedDeatilView">
					<h1 id="feedHeader" data-dojo-type="dojox.mobile.Heading" back="Back" moveTo="mainFeedView">Feed</h1>
					
					<div id="feedDetail" class="feedDetail"></div>
				</div>
				
				<div id="tabBar"></div>
